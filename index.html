<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Прогноз погоды</title>
  </head>
  <body>
    <div class="interaction">
      <input class="interaction__input" type="text" placeholder="Weather" />
      <button class="interaction__button">Show</button>
      <div class="interaction-list">
        <p class="interaction-list__title">History</p>
        <ol class="interaction-list__content"></ol>
      </div>
    </div>
    <div class="content">
      <div class="content-weather-box">
        <img
          class="content-weather-box__image"
          alt="WeatherIcon"
          src="./img/weather.png"
        />
      </div>
      <div class="content-map-box">
        <p class="content-map-box__title">Weather info</p>
      </div>
    </div>
  </body>
</html>
